<body>

  <main class="container my-5">
    <!-- Profile Section -->
    <section id="profile" class="row mb-5">
      <!-- Profile Photo and Text Information -->
      <div class="col-md-4 text-start">

        <ul class="list-unstyled">

            <i class="bi bi-envelope me-2"></i>
            <a href="mailto:he_yiwen@encs.concordia.ca" target="_blank">Email</a>

        <section id="education" class="mb-5">

  <footer class="bg-dark text-white text-center py-3">
<!--    <p>&copy; 2024 Yi Wen's Homepage</p>-->
    <p id="last-updated"></p>

    <script>
        // Get the last modified date of the document
        var lastModified = new Date(document.lastModified);

        // Create a new date string in the format "MMM DD, YYYY"
        var options = { year: 'numeric', month: 'short', day: 'numeric' };
        var formattedDate = lastModified.toLocaleDateString('en-US', options);

        // Update the 'last-updated' element with the formatted date
        document.getElementById('last-updated').textContent = "Last updated at: " + formattedDate;
    </script>

  </footer>

  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load marked.js library first -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Custom script that uses 'marked' -->
  <script>
    window.addEventListener('DOMContentLoaded', event => {
        const content_dir = 'content/';
        const section_names = ['about', 'education', 'publication', 'experience', 'award', 'other'];

        section_names.forEach((name) => {
            fetch(content_dir + name + '.md')
                .then(response => response.text())
                .then(markdown => {
                    const html = marked.parse(markdown);
                    document.getElementById(name + '-md').innerHTML = html;
                })
                .catch(error => console.log('Error fetching the markdown:', error));
        });
    });
  </script>

  <!-- MathJax for rendering mathematical formulas -->
  <script>
    MathJax = {
        tex: { inlineMath: [["$", "$"]] }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
